<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Countdowm Project</title>
      <link rel="stylesheet" href="counter.css">
</head>
<body>
      <div class="container">
            <div class="title">Nisha's Birthday</div>
            <div class="timer" id="end-date">14 MARCH 2024 At 12:00am</div>
            
            <div class="left">Time Left</div>
<div id="circle"></div>
            <div class="col">
                  <div  class="box">
                        <input type="text" readonly value="0">
                        <br>
                        <label for="">Days</label>
                  </div>

                  <div class="box">
                        <input type="text" readonly value="0">
                        <br>
                        <label for="">Hours</label>
                  </div>

                  <div class="box">
                        <input type="text" readonly value="0">
                        <br>
                        <label for="">Minutes</label>
                  </div>

                  <div class="box">
                        <input type="text" readonly value="0">
                        <br>
                        <label for="">Seconds</label>
                  </div>
            </div>
      </div>

      <script src="counter.js"></script>
</body>
</html>
